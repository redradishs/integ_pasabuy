<div class="container min-h-screen shadow-lg">

  <div class="wrapper">
    <img src="/assets/sampleUnimartLogo.png" class="card-img" alt="Unimart Logo" />
  </div>

  <div class="tint min-h-screen flex justify-center items-center">
    <div class="login-box">
      <div class="logo">
        <h1 class="logo-text">WELCOME!</h1>
        <p class="logo-subtitle">Access your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="py-2">
        <!-- Email -->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="email">Email: </mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="Email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Enter a valid Email</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="password">Password: </mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" placeholder="Password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>

        <!-- Remember Me and Forgot Pass -->
        <div class="flex justify-between items-center">
          <mat-checkbox [(ngModel)]="rememberMe" formControlName="rememberMe">Remember Me</mat-checkbox>
          <a [routerLink]="['/forgot-password']" class="forgot-password-link">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid || loading" class="login-button">
          <span *ngIf="!clicked">Log in</span>
          <span *ngIf="clicked">Loading...</span>
        </button>

        <!-- Sign Up -->
        <p class="text-center mt-4">
          Need an account? <a [routerLink]="['/register']" class="sign-up">Register Now</a>
        </p>
      </form>
    </div>
  </div>
</div>
