<div class="flex items-center justify-center w-full max-w-sm p-4 mx-auto my-4 border border-gray-200 rounded-lg shadow sm:my-12 bg-blue-50 sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="w-full space-y-5">
    <div class="flex items-center justify-center">
      <img src="assets/unimartLogo.png" alt="Logo" class="w-20 h-20 sm:w-22 sm:h-22">
      <div class="flex flex-col items-center justify-center">
        <span class="text-2xl font-semibold text-gray-900 dark:text-white" style="font-family: 'Dancing Script', cursive;">Unimart Express</span>
        <span class="text-xl font-semibold text-gray-900 dark:text-white" style="font-family: 'Dancing Script', cursive;">PasaBuy</span>
      </div>
    </div>
    <h5 class="text-2xl font-extrabold text-black dark:text-white font-montserrat">Create Your Account</h5>
    

    <!-- Full Name -->
    <div>
      <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 font-montserrat dark:text-white">Full Name</label>
      <div class="relative">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M5 8a4 4 0 1 1 7.796 1.263l-2.533 2.534A4 4 0 0 1 5 8Zm4.06 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h2.172a2.999 2.999 0 0 1-.114-1.588l.674-3.372a3 3 0 0 1 .82-1.533L9.06 13Zm9.032-5a2.907 2.907 0 0 0-2.056.852L9.967 14.92a1 1 0 0 0-.273.51l-.675 3.373a1 1 0 0 0 1.177 1.177l3.372-.675a1 1 0 0 0 .511-.273l6.07-6.07a2.91 2.91 0 0 0-.944-4.742A2.907 2.907 0 0 0 18.092 8Z" clip-rule="evenodd"/>
                </svg> 
          </div>
      <input type="text" formControlName="name" id="fullname" placeholder="Enter your full name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter Full Name" required />
    </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 font-montserrat dark:text-white">Email</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
        </svg>
        </div>
        <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
      </div>
    </div>

    <!-- Contact Number -->
    <div>
      <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 font-montserrat dark:text-white">Contact Number</label>
      <div class="flex">
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-500">+63</span>
        <input type="text" formControlName="contactNumber" id="contact" placeholder="9123456789" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
      </div>
    </div>
    
    <!-- Password -->
    <div>
      <label for="password" class="block mt-2 mb-2 text-sm font-medium text-gray-900 font-montserrat dark:text-white">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
            <path d="M8 0a4 4 0 0 0-4 4v4H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-2V4a4 4 0 0 0-4-4Zm0 2a2 2 0 0 1 2 2v4H6V4a2 2 0 0 1 2-2Zm-6 8h12v8H2v-8Zm6 1a1 1 0 0 0-1 1v2a1 1 0 0 0 2 0v-2a1 1 0 0 0-1-1Z"/>
          </svg>
        </div>
        <input type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
      </div>
    </div>

    <!--Confirm Pass-->
    <div>
      <label for="confirmPassword" class="block mt-2 mb-2 text-sm font-medium text-gray-900 font-montserrat dark:text-white">Confirm Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.5 11H5a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h4.5M7 11V7a3 3 0 0 1 6 0v1.5m2.5 5.5v1.5l1 1m3.5-1a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z"/>
      </svg>  
      </div>   
      <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
    </div>
    </div>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium font-montserrat rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="loading">Signin to your account</button>
    <div class="text-sm font-medium text-gray-500 font-montserrat dark:text-gray-300">
      Already have an account? <a href="./login" class="text-blue-700 hover:underline dark:text-blue-500">Login here</a>
    </div>
  </form>
</div>
