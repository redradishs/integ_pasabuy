<nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li *ngFor="let breadcrumb of breadcrumbs; let isLast = last; let isFirst = first" class="inline-flex items-center">
            <ng-container *ngIf="isFirst">
                <!-- First Item -->
                <a [routerLink]="breadcrumb.url" 
                   class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <!-- Home Icon -->
                    <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                    </svg>
                    {{ breadcrumb.label }}
                </a>
            </ng-container>

            <ng-container *ngIf="!isFirst && !isLast">
                <!-- Middle Item -->
                <a *ngIf="breadcrumb.url" 
                   [routerLink]="breadcrumb.url" 
                   class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    {{ breadcrumb.label }}
                </a>
                <span *ngIf="!breadcrumb.url" 
                      class="inline-flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">
                    {{ breadcrumb.label }}
                </span>
            </ng-container>

            <ng-container *ngIf="isLast && !isFirst">
                <!-- Last Item -->
                <span class="text-sm font-medium text-gray-500 ms-1 md:ms-2 dark:text-gray-400">{{ breadcrumb.label }}</span>
            </ng-container>

            <!-- Separator (>) -->
            <svg *ngIf="!isLast" class="w-3 h-3 mx-1 text-gray-400 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
        </li>
    </ol>
</nav>
