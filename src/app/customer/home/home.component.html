<app-header></app-header>
<section class="container antialiased bg-gray-50 dark:bg-gray-900 md:py-4">
  <div class="max-w-screen-xl px-4 py-2 mx-auto 2xl:px-0">
    <div class="items-end justify-between mb-4 space-y-4 sm:flex sm:space-y-0 md:mb-8">
      <div>
        <app-breadcrumb></app-breadcrumb>
      
      </div>
    </div>
  </div>
  

  <div class="flex flex-wrap">
    <div *ngFor="let vendor of vendorList"
      class="w-full p-6 m-4 transition duration-500 transform bg-white border-2 border-gray-200 rounded-lg sm:w-80 hover:scale-105">
      <a [routerLink]="['/product', vendor.vendor_id]">
        <img alt="Company logo with abstract design in orange and blue colors"
          class="object-cover w-full h-40 mb-4 rounded-t-lg"
          [src]="'http://localhost/tindahub_backend/api/' + (vendor.vendor_profile_image)" />
      </a>

      <div class="p-2 mb-4 text-sm text-blue-700 bg-blue-100 rounded-md">
        {{vendor.operating_hours}}
      </div>
      <div class="flex items-center justify-between mb-4">
        <a [routerLink]="['/product', vendor.vendor_id]">
          <h2 class="text-xl font-semibold">{{vendor.vendor_name}}</h2>
        </a>

        <div class="flex space-x-2">
          <i class="fas fa-eye"></i>
          <i class="far fa-heart"></i>
        </div>
      </div>
      <div class="flex items-center mb-2">
        <div class="flex items-center text-yellow-500">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="ml-2 text-gray-700">4.5</span>
      </div>
      <p class="mb-4 text-gray-600">{{vendor.location}}</p>
      <div class="flex space-x-4 text-gray-600">
        <div class="flex items-center space-x-1">
          <i class="fas fa-shipping-fast"></i>
          <span>Fast Service</span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="fas fa-tags"></i>
          <span>Best Price</span>
        </div>
      </div>
    </div>
  </div>
  </section>
