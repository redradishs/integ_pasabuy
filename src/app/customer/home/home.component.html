<app-header></app-header>
<section class="container py-8 antialiased bg-gray-50 dark:bg-gray-900 md:py-12">
  <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
    <!--HEADINGS(IF SAN LOCATION Home > Product )-->
    <div class="items-end justify-between space-y-4 sm:flex sm:space-y-0 ">
      <div>
        <nav class="flex" aria-label="Breadcrumb">
          <ol class="inline-flex space-x-1 items- md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
              <a [routerLink]="breadcrumbs[0].link"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                <svg class="me-2.5 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 20 20">
                  <path
                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
                {{ breadcrumbs[0].label}}
              </a>
            </li>
          </ol>
        </nav>
      </div>
      <div class="flex items-center space-x-4">
      </div>
    </div>
  </div>


  <div class="flex flex-wrap">
    <div *ngFor="let vendor of vendorList"
      class="bg-white rounded-lg border-2 border-gray-200 p-6 w-full sm:w-80 m-4 transform transition duration-500 hover:scale-105">
      <a [routerLink]="['/product', vendor.vendor_id]">
        <img alt="Company logo with abstract design in orange and blue colors"
          class="w-full h-40 object-cover mb-4 rounded-t-lg"
          [src]="'http://localhost/tindahub_backend/api/' + (vendor.vendor_profile_image)" />
      </a>

      <div class="bg-blue-100 text-blue-700 text-sm rounded-md p-2 mb-4">
        {{vendor.operating_hours}}
      </div>
      <div class="flex justify-between items-center mb-4">
        <a [routerLink]="['/product', vendor.vendor_id]">
          <h2 class="text-xl font-semibold">{{vendor.vendor_name}}</h2>
        </a>

        <div class="flex space-x-2">
          <i class="fas fa-eye"></i>
          <i class="far fa-heart"></i>
        </div>
      </div>
      <div class="flex items-center mb-2">
        <div class="flex items-center text-yellow-500">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="ml-2 text-gray-700">4.5</span>
      </div>
      <p class="text-gray-600 mb-4">{{vendor.location}}</p>
      <div class="flex space-x-4 text-gray-600">
        <div class="flex items-center space-x-1">
          <i class="fas fa-shipping-fast"></i>
          <span>Fast Service</span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="fas fa-tags"></i>
          <span>Best Price</span>
        </div>
      </div>
    </div>
  </div>
</section>
