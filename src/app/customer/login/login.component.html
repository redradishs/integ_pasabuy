<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg p-8 max-w-4xl w-full flex flex-col md:flex-row fade-in">
    <div class="md:w-1/2 flex flex-col items-center justify-center p-6">
      <img alt="Unimart Logo" class="w-24 h-24 mb-4" height="150" src="assets/unimartLogo.png" width="150" />
      <h1 class="text-2xl font-bold text-gray-800 mb-2">
        UnimartExpress: PASABUY
      </h1>
      <p class="text-gray-600">
        Your gateway to product and services.
      </p>
    </div>
    <div class="md:w-1/2 p-6">
      <h2 class="text-2xl font-bold text-center mb-6">
        Login to Your Account
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email
          </label>
          <input formControlName="email" id="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email" type="email" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input formControlName="password" id="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password" type="password" required />
        </div>
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember" type="checkbox" formControlName="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label class="ml-2 block text-gray-900" for="remember">
              Remember me
            </label>
          </div>
          <a class="text-blue-600 hover:underline" href="#">
            Forgot password?
          </a>
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="submit" [disabled]="loading">
          Login
        </button>
      </form>
      <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a class="text-blue-600 hover:underline" href="./signup">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
