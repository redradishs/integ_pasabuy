
<div class="container min-h-screen shadow-lg">
    <div class="wrapper">
      <img src="/assets/sampleUnimartLogo.png" class="card-img" alt="Unimart Logo" />
    </div>
  
    <div class="tint min-h-screen flex justify-center items-center">
      <div class="signup-box">
        <div class="logo">
          <h1 class="logo-text">Create Account</h1>
          <p class="logo-subtitle">Sign up to access your account</p>
        </div>
  
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="py-2">
            
          <!-- Full Name -->
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="Name">Full Name:</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput type="text" formControlName="name" placeholder="Full Name" />
            <mat-error *ngIf="signupForm.get('name')?.invalid">Full Name is required</mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="email">Email:</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" placeholder="Email" />
            <mat-error *ngIf="signupForm.get('email')?.invalid">Enter a valid Email</mat-error>
          </mat-form-field>
  
          <!-- Contact Number-->
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="contactNumber">Contact Number:</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput type="text" formControlName="contactNumber" placeholder="Contact Number (+63)" />
            <mat-error *ngIf="signupForm.get('contactNumber')?.invalid">Enter a valid Contact Number</mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="password">Password:</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password" placeholder="Password" />
            <mat-error *ngIf="signupForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <!-- Confirm Password-->
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="confirmPassword">Confirm Password:</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
            <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid">Confirm your password</mat-error>
          </mat-form-field>
  
          <!-- Sign Up Button-->
          <button
            type="submit"
            mat-raised-button
            [disabled]="signupForm.invalid || loading"
            class="signup-button"
          >
            <span *ngIf="!clicked">Sign Up</span>
            <span *ngIf="clicked">Loading...</span>
          </button>
  
          <!-- Already have an account-->
          <p class="text-center mt-4">
            Already have an account? <a [routerLink]="['/login']" class="sign-up">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
