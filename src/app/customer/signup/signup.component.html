<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex flex-col w-full max-w-4xl p-8 bg-white rounded-lg md:flex-row fade-in">
    <div class="flex flex-col items-center justify-center p-6 md:w-1/2">
      <img alt="Unimart Logo" class="w-24 h-24 mb-4" src="assets/unimartLogo.png" />
      <h1 class="mb-2 text-2xl font-bold text-gray-800">
        UnimartExpress: PASABUY
      </h1>
      <p class="text-gray-600">
        Your gateway to product and services.
      </p>
    </div>
    <div class="p-6 md:w-1/2">
      <h2 class="mb-6 text-2xl font-bold text-center">
        Create Your Account
      </h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <!-- Full Name -->
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700" for="fullname">
            Full Name
          </label>
          <input formControlName="name" id="fullname"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your full name" type="text" required />
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700" for="email">
            Email
          </label>
          <input formControlName="email" id="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email" type="email" required />
        </div>
        <!-- Contact Number -->
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700" for="contact">
            Contact Number
          </label>
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-700 bg-gray-200 border border-r-0 rounded-l-lg">
              +63
            </span>
            <input formControlName="contactNumber" id="contact"
              class="w-full px-4 py-2 border rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="9123456789" type="text" required />
          </div>
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700" for="password">
            Password
          </label>
          <input formControlName="password" id="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••" type="password" required />
        </div>
        <!-- Confirm Password -->
        <div class="mb-6">
          <label class="block mb-2 font-medium text-gray-700" for="confirmPassword">
            Confirm Password
          </label>
          <input formControlName="confirmPassword" id="confirmPassword"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••" type="password" required />
        </div>
        <!-- Terms And Condition -->
        <div class="flex items-center mb-6">
          <input id="terms" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            required />
          <label for="terms" class="ml-2 text-gray-900">
            I accept the <a href="/terms" class="text-blue-600 hover:underline">Terms and Conditions</a>
          </label>
        </div>
        <!-- Submit Button -->
        <button
          class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="submit" [disabled]="loading">
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-gray-600">
        Already have an account?
        <a class="text-blue-600 hover:underline" href="./login">
          Login here
        </a>
      </p>
    </div>
  </div>
</div>
